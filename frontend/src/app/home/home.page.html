<app-header [pageTitle]="pageTitle"></app-header>


<ion-content mode="ios" [fullscreen]="true">

<div class="selectorprof">
  <ion-item lines="none" >
    <select name="profissao" id="profissao" >
      <option>Profissão</option>
      <option ></option>
    </select>
  </ion-item>
</div>

<ion-card class="card">
  <img class="foto" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-content>
   <h1 class="h1">Gabi Pinho <!-- {{ service.nome }} --></h1>
   <div class="line"></div>
   <p class="p" >Eletricista <!-- {{ service.profissao }} --></p>
   <p class="p">Número <!-- {{ service.numero }} --></p>
   <p class="p">Localidade<!-- {{ service.numero }} --></p>
   <div class="sociais" > <!-- *ngFor="let 'serviço' of 'Array' -->
   <ion-icon name="logo-whatsapp" color="secondary"> </ion-icon>
   <ion-icon name="logo-instagram" color="warning"></ion-icon>
   <ion-icon name="logo-facebook" color="medium"></ion-icon>
  </div>
  <ion-button  class="sbm" shape='round' size="small" color="light" (click)="perfileditar()">Saiba Mais</ion-button>
  </ion-card-content>
</ion-card>
